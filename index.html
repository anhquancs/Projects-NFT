<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Gallery</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link id="theme-stylesheet" rel="stylesheet" href="css/light-mode.css">
</head>

<body>

    <div class="container mt-5">
        <h1 class="text-center mb-4">NFT Gallery
            <button onclick="connectWallet()" type="button" class="btn" style="background-color: #9886E5;">
                <img src="White Ghost_docs_nu.svg" alt="Wallet Icon" style="width: 30px; height: 20px">
            </button>
            <button id="toggle-theme" class="btn btn-primary">Switch to Dark Mode</button>
            <button id="change-background" class="btn btn-primary">Change background</button>
        </h1>
        

    

        <!-- Wallet Key Form -->
        <form id="walletKeyForm" class="mb-4">
            <input type="text" class="form-control dark-mode" id="walletKey" name="walletKey"
                placeholder="Enter Wallet Key" required>
        </form>

        <div id="alertPlaceholder"></div>

        <!-- Loading Indicator -->
        <div id="loading" class="text-center" style="display: none">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>


        <!-- NFT Gallery Display -->
        <div id="nftGallery" class="row" style="margin-top: 30px;"></div>
        
        

        <!-- Bootstrap Modal HTML -->
        <div class="modal fade" id="nftModal" tabindex="-1" aria-labelledby="nftModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="nftModalLabel">NFT Details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- NFT details will be populated here -->
                        <div id="nftDetails"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Custom JavaScript -->
    <script src="js/script.js"></script>
</body>

</html>
